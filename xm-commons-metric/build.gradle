apply plugin: 'io.spring.dependency-management'
dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:$versions.springBoot")
    }
}

dependencies {

    compile "org.springframework:spring-context"
    compile "io.dropwizard.metrics:metrics-core:${versions.dropwizardMetrics}"
    compile "io.dropwizard.metrics:metrics-jvm:${versions.dropwizardMetrics}"
    compile "com.ryantenney.metrics:metrics-spring:${versions.springMetrics}"

    compileOnly "io.github.jhipster:jhipster:${versions.jhipster}"
}
